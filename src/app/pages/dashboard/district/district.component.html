<div class="bootstrap-wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <mat-card class="mt-4 p-4">
          <div class="row">
            <div class="col-md-12">
              <h1 class="pageHeading py-3 mb-2">District</h1>
            </div>
          </div>
          <mat-tab-group>
            <mat-tab
              class="tab"
              *ngFor="let district of districts"
              [label]="district.districtName"
            >
              <mat-checkbox [(ngModel)]="district.isActive"
                >Active</mat-checkbox
              >

              <mat-tab-group class="px-5 m-0" color="accent">
                <mat-tab
                  class="tab"
                  *ngFor="let t of district.tehsil"
                  [label]="t.telsilName"
                  [disabled]="!district.isActive"
                >
                  <mat-checkbox
                    [(ngModel)]="t.isActive"
                    [disabled]="!district.isActive"
                    >Active</mat-checkbox
                  >
                  <div class="container">
                    <div class="row">
                      <div class="col-md-6" *ngFor="let c of t.cities">
                        <mat-checkbox
                          [(ngModel)]="c.isActive"
                          [disabled]="!district.isActive || !t.isActive"
                          >{{ c.cityName }}</mat-checkbox
                        >
                      </div>
                    </div>
                  </div>
                </mat-tab>
              </mat-tab-group>
            </mat-tab>
          </mat-tab-group>
          <div style="text-align: right">
            <button mat-raised-button class="secondary mx-1" (click)="resert()">
              Revert
            </button>
            <button mat-raised-button class="primary" (click)="submit()">
              Save Permission
            </button>
          </div>
        </mat-card>
      </div>
    </div>
  </div>
</div>
